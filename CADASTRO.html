<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - PreservarHoje</title>
    <link rel="stylesheet" href="CADASTRO.css">
</head>
<body class="body-cadastro-login">

    <header>
        <h1 style="text-align: center;">Cadastro de Pesquisadores</h1>
        <a href="ProjetoAmbiental.html" class="botao-voltar">Voltar para Pagina Inicial</a>
    </header>

    <div class="formulario-cadastro">
        <h2>Preencha seus dados para se cadastrar:</h2>
        <form>
            <label for="name">Nome completo:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="especializacao">Área de especialização:</label>
            <input type="text" id="especializacao" name="especializacao" required>

            <label for="instituicao">Instituição de pesquisa:</label>
            <input type="text" id="instituicao" name="instituicao" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">

            <button type="submit">Finalizar Cadastro</button>
        </form>
    </div>

    <footer>
        <p>© PreservarHoje - 2025 - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
