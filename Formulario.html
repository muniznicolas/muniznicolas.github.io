<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="edit.css">
    <title>Formulario</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Página inicial</a></li>
                </ul>
            </nav>
        </div>
    </header>        
        <h1>Portal de Cursos Online</h1>
        <h2>Cadastro de Novo Usuário</h2>
    <main>
        <form action="/submit" method="POST">            
        <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Seu telefone" required>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required>

        <label for="curso">Curso de Interesse:</label>
        <select id="curso" name="curso">
            <option value="programacao">Programação</option>
            <option value="contabilidade">Contabilidade</option>
            <option value="design">Design Gráfico</option>
            <option value="marketing">Marketing Digital</option>
            <option value="negocios">Gestão de Negócios</option>
            </select>

        <label>Gênero:</label>
        <label for="masculino">
            <input type="radio" id="masculino" name="genero" value="masculino"> Masculino
        </label>
        <label for="feminino">
            <input type="radio" id="feminino" name="genero" value="feminino"> Feminino
        </label>
        <label for="outro">
            <input type="radio" id="outro" name="genero" value="outro"> Outro
        </label>

        <label for="termos">
            <input type="checkbox" id="termos" name="termos" required> Aceito os termos e condições
        </label>
        <label for="mensagem">Mensagem (opcional):</label>
            <textarea id="mensagem" name="mensagem" placeholder="Deixe uma mensagem ou dúvida"></textarea>
            <button type="submit">Cadastrar</button>
        </form>

        <section class="info">
            <p>Já tem uma conta? <a href="/login">Faça login aqui</a></p>
        </section>
    </main>
</body>
</html>
